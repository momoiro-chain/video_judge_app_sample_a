    <style>

        .camera-select {

        @media (max-width: 480px) {

    </style>

                <button id="pauseTimerBtn" class="btn-warning" disabled>„Çø„Ç§„Éû„Éº‰∏ÄÊôÇÂÅúÊ≠¢</button>

        <div id="downloads" class="downloads" style="display: none;">

    <script>
        class VideoStopwatchRecorder {
            constructor() {
                // DOMË¶ÅÁ¥†
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.downloads = document.getElementById('downloads');
                this.downloadList = document.getElementById('downloadList');
                this.errorMessage = document.getElementById('error-message');
                
                // Èå≤ÁîªÈñ¢ÈÄ£„Éú„Çø„É≥
                this.startRecordBtn = document.getElementById('startRecordBtn');
                this.pauseRecordBtn = document.getElementById('pauseRecordBtn');
                this.resumeRecordBtn = document.getElementById('resumeRecordBtn');
                this.stopRecordBtn = document.getElementById('stopRecordBtn');
                
                // „Çø„Ç§„Éû„ÉºÈñ¢ÈÄ£„Éú„Çø„É≥
                this.startTimerBtn = document.getElementById('startTimerBtn');
                this.pauseTimerBtn = document.getElementById('pauseTimerBtn');
                this.resumeTimerBtn = document.getElementById('resumeTimerBtn');
                this.resetTimerBtn = document.getElementById('resetTimerBtn');
                
                // „Ç´„É°„É©Èñ¢ÈÄ£
                this.switchCameraBtn = document.getElementById('switchCameraBtn');
                this.cameraSelect = document.getElementById('cameraSelect');
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
                this.recordStatus = document.getElementById('recordStatus');
                this.timerStatus = document.getElementById('timerStatus');
                this.recordIndicator = document.getElementById('recordIndicator');
                this.timerIndicator = document.getElementById('timerIndicator');
                this.statusEl = document.getElementById('status');
                
                // Èå≤ÁîªÈñ¢ÈÄ£
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.stream = null;
                this.canvasStream = null;
                this.isRecording = false;
                this.isRecordingPaused = false;
                
                // „Çø„Ç§„Éû„ÉºÈñ¢ÈÄ£
                this.timerStartTime = null;
                this.timerPausedTime = 0;
                this.isTimerRunning = false;
                this.isTimerPaused = false;
                
                // „Ç´„É°„É©Èñ¢ÈÄ£
                this.cameras = [];
                this.currentCameraIndex = 0;
                this.currentDeviceId = null;
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                this.animationId = null;
                this.recordingCount = 0;
                
                this.init();
            }
            
            async init() {
                try {
                    // Âà©Áî®ÂèØËÉΩ„Å™„Ç´„É°„É©„ÇíÂèñÂæó
                    await this.enumerateCameras();
                    
                    // ÂàùÊúü„Ç´„É°„É©„ÇíËµ∑Âãï
                    await this.startCamera();
                    
                    this.setupEventListeners();
                    
                } catch (error) {
                    this.showError('„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    console.error('Error accessing camera:', error);
                }
            }
            
            async enumerateCameras() {
                try {
                    // „Åæ„ÅöÊ®©Èôê„ÇíÂèñÂæó„Åô„Çã„Åü„ÇÅ„Å´‰∏ÄÂ∫¶getUserMedia„ÇíÂëº„Å∂
                    const tempStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    tempStream.getTracks().forEach(track => track.stop());
                    
                    // „Éá„Éê„Ç§„Çπ„É™„Çπ„Éà„ÇíÂèñÂæó
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.cameras = devices.filter(device => device.kind === 'videoinput');
                    
                    // „Ç´„É°„É©„ÅåË§áÊï∞„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÇíË°®Á§∫
                    if (this.cameras.length > 1) {
                        this.setupCameraSelect();
                    } else {
                        this.switchCameraBtn.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error enumerating cameras:', error);
                }
            }
            
            setupCameraSelect() {
                // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´„Ç´„É°„É©„ÇíËøΩÂä†
                this.cameraSelect.innerHTML = '';
                this.cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `„Ç´„É°„É© ${index + 1}`;
                    this.cameraSelect.appendChild(option);
                });
                
                // ÂàáÊõø„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
                this.switchCameraBtn.addEventListener('click', () => {
                    if (this.cameraSelect.style.display === 'none') {
                        this.cameraSelect.style.display = 'inline-block';
                        this.switchCameraBtn.textContent = 'ÈÅ∏Êäû„Çí„Ç≠„É£„É≥„Çª„É´';
                    } else {
                        this.cameraSelect.style.display = 'none';
                        this.switchCameraBtn.textContent = '„Ç´„É°„É©ÂàáÊõø';
                    }
                });
                
                // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÅÆÂ§âÊõ¥„Ç§„Éô„É≥„Éà
                this.cameraSelect.addEventListener('change', async (e) => {
                    if (e.target.value) {
                        this.currentDeviceId = e.target.value;
                        await this.startCamera(this.currentDeviceId);
                        this.cameraSelect.style.display = 'none';
                        this.switchCameraBtn.textContent = '„Ç´„É°„É©ÂàáÊõø';
                    }
                });
            }
            
            async startCamera(deviceId = null) {
                try {
                    // Êó¢Â≠ò„ÅÆ„Çπ„Éà„É™„Éº„É†„ÇíÂÅúÊ≠¢
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // „Ç´„É°„É©„ÅÆÂà∂Á¥Ñ„ÇíË®≠ÂÆö
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            deviceId: deviceId ? { exact: deviceId } : undefined
                        },
                        audio: true
                    };
                    
                    // „Ç´„É°„É©„ÇíËµ∑Âãï
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    // „Éì„Éá„Ç™„ÅÆ„É°„Çø„Éá„Éº„Çø„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâCanvas„ÇíË®≠ÂÆö
                    this.video.onloadedmetadata = () => {
                        this.setupCanvas();
                        this.startRecordBtn.disabled = false;
                        this.hideError();
                        this.updateStatus();
                    };
                    
                } catch (error) {
                    this.showError('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    console.error('Error starting camera:', error);
                }
            }
            
            setupCanvas() {
                // Canvas„ÅÆ„Çµ„Ç§„Ç∫„Çí„Éì„Éá„Ç™„Å®Âêå„Åò„Å´Ë®≠ÂÆö
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                // ÂàùÊúü„Éï„É¨„Éº„É†„ÇíÊèèÁîª
                this.animate();
            }
            
            setupEventListeners() {
                // Èå≤Áîª„Ç≥„É≥„Éà„É≠„Éº„É´
                this.startRecordBtn.addEventListener('click', () => this.startRecording());
                this.pauseRecordBtn.addEventListener('click', () => this.pauseRecording());
                this.resumeRecordBtn.addEventListener('click', () => this.resumeRecording());
                this.stopRecordBtn.addEventListener('click', () => this.stopRecording());
                
                // „Çø„Ç§„Éû„Éº„Ç≥„É≥„Éà„É≠„Éº„É´
                this.startTimerBtn.addEventListener('click', () => this.startTimer());
                this.pauseTimerBtn.addEventListener('click', () => this.pauseTimer());
                this.resumeTimerBtn.addEventListener('click', () => this.resumeTimer());
                this.resetTimerBtn.addEventListener('click', () => this.resetTimer());
            }
            
            // Èå≤ÁîªÈñ¢ÈÄ£„É°„ÇΩ„ÉÉ„Éâ
            startRecording() {
                this.recordedChunks = [];
                this.isRecording = true;
                this.isRecordingPaused = false;
                
                // Canvas stream„ÇíÂèñÂæó
                this.canvasStream = this.canvas.captureStream(30); // 30 FPS
                
                // „Ç™„Éº„Éá„Ç£„Ç™„Éà„É©„ÉÉ„ÇØ„ÇíËøΩÂä†
                const audioTracks = this.stream.getAudioTracks();
                if (audioTracks.length > 0) {
                    this.canvasStream.addTrack(audioTracks[0]);
                }
                
                // MediaRecorder„ÇíË®≠ÂÆö
                const options = {
                    mimeType: 'video/webm;codecs=vp9,opus'
                };
                
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÁî®„ÅÆMIME„Çø„Ç§„Éó
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8,opus';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm';
                    }
                }
                
                try {
                    this.mediaRecorder = new MediaRecorder(this.canvasStream, options);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.saveRecording();
                    };
                    
                    this.mediaRecorder.start(100); // 100ms„Åî„Å®„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
                    
                    // UI„ÇíÊõ¥Êñ∞
                    this.startRecordBtn.disabled = true;
                    this.pauseRecordBtn.disabled = false;
                    this.stopRecordBtn.disabled = false;
                    this.updateStatus();
                    
                } catch (error) {
                    this.showError('Èå≤Áîª„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    console.error('Error starting recording:', error);
                }
            }
            
            pauseRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.pause();
                    this.isRecordingPaused = true;
                    
                    this.pauseRecordBtn.style.display = 'none';
                    this.resumeRecordBtn.style.display = 'inline-block';
                    this.resumeRecordBtn.disabled = false;
                    this.updateStatus();
                }
            }
            
            resumeRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'paused') {
                    this.mediaRecorder.resume();
                    this.isRecordingPaused = false;
                    
                    this.resumeRecordBtn.style.display = 'none';
                    this.pauseRecordBtn.style.display = 'inline-block';
                    this.updateStatus();
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.isRecording = false;
                    this.isRecordingPaused = false;
                    this.mediaRecorder.stop();
                    
                    // UI„ÇíÊõ¥Êñ∞
                    this.startRecordBtn.disabled = false;
                    this.pauseRecordBtn.disabled = true;
                    this.resumeRecordBtn.disabled = true;
                    this.stopRecordBtn.disabled = true;
                    this.resumeRecordBtn.style.display = 'none';
                    this.pauseRecordBtn.style.display = 'inline-block';
                    this.updateStatus();
                }
            }
            
            // „Çø„Ç§„Éû„ÉºÈñ¢ÈÄ£„É°„ÇΩ„ÉÉ„Éâ
            startTimer() {
                this.timerStartTime = Date.now();
                this.timerPausedTime = 0;
                this.isTimerRunning = true;
                this.isTimerPaused = false;
                
                this.startTimerBtn.disabled = true;
                this.pauseTimerBtn.disabled = false;
                this.resetTimerBtn.disabled = false;
                this.updateStatus();
            }
            
            pauseTimer() {
                if (this.isTimerRunning && !this.isTimerPaused) {
                    this.isTimerPaused = true;
                    this.timerPausedTime += Date.now() - this.timerStartTime;
                    
                    this.pauseTimerBtn.style.display = 'none';
                    this.resumeTimerBtn.style.display = 'inline-block';
                    this.resumeTimerBtn.disabled = false;
                    this.updateStatus();
                }
            }
            
            resumeTimer() {
                if (this.isTimerRunning && this.isTimerPaused) {
                    this.isTimerPaused = false;
                    this.timerStartTime = Date.now();
                    
                    this.resumeTimerBtn.style.display = 'none';
                    this.pauseTimerBtn.style.display = 'inline-block';
                    this.updateStatus();
                }
            }
            
            resetTimer() {
                this.timerStartTime = null;
                this.timerPausedTime = 0;
                this.isTimerRunning = false;
                this.isTimerPaused = false;
                
                this.startTimerBtn.disabled = false;
                this.pauseTimerBtn.disabled = true;
                this.resumeTimerBtn.disabled = true;
                this.resumeTimerBtn.style.display = 'none';
                this.pauseTimerBtn.style.display = 'inline-block';
                this.timerDisplay.textContent = '00:00:00.00';
                this.updateStatus();
            }
            
            saveRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const timestamp = new Date().toLocaleString('ja-JP').replace(/[/:]/g, '-').replace(' ', '_');
                const filename = `recording_${timestamp}.webm`;
                
                this.recordingCount++;
                this.addDownloadLink(url, filename);
                
                this.downloads.style.display = 'block';
            }
            
            addDownloadLink(url, filename) {
                const downloadItem = document.createElement('div');
                downloadItem.className = 'download-item';
                downloadItem.innerHTML = `
                    <span>üìπ ${filename}</span>
                    <a href="${url}" download="${filename}">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                `;
                this.downloadList.insertBefore(downloadItem, this.downloadList.firstChild);
            }
            
            animate() {
                // „Éì„Éá„Ç™„Éï„É¨„Éº„É†„ÇíCanvas„Å´ÊèèÁîª
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // ‰∏≠Â§Æ„Å´ÈâõÁõ¥Á∑ö„ÇíÊèèÁîª
                this.drawCenterLine();
                
                // „Çø„Ç§„Éû„Éº„ÅåÂãï„ÅÑ„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„Åø„Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ„ÇíÊèèÁîª
                if (this.isTimerRunning) {
                    this.drawStopwatch();
                }
                
                // Ê¨°„ÅÆ„Éï„É¨„Éº„É†„Çí„É™„ÇØ„Ç®„Çπ„Éà
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            drawCenterLine() {
                const centerX = this.canvas.width / 2;
                
                // Á∑ö„ÅÆ„Çπ„Çø„Ç§„É´Ë®≠ÂÆö
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([10, 5]); // Á†¥Á∑ö„Å´„Åô„ÇãÔºà10pxÊèèÁîª„ÄÅ5pxÁ©∫ÁôΩÔºâ
                
                // ÈâõÁõ¥Á∑ö„ÇíÊèèÁîª
                this.ctx.beginPath();
                this.ctx.moveTo(centerX, 0);
                this.ctx.lineTo(centerX, this.canvas.height);
                this.ctx.stroke();
                
                // Á†¥Á∑ö„Çí„É™„Çª„ÉÉ„Éà
                this.ctx.setLineDash([]);
            }
            
            drawStopwatch() {
                let elapsed = 0;
                if (!this.isTimerPaused) {
                    elapsed = this.timerPausedTime + (Date.now() - this.timerStartTime);
                } else {
                    elapsed = this.timerPausedTime;
                }
                
                const time = this.formatTime(elapsed);
                this.timerDisplay.textContent = time;
                
                // ËÉåÊôØ„ÇíÊèèÁîªÔºàÂçäÈÄèÊòé„ÅÆÈªíÔºâ
                const padding = 15;
                const fontSize = 32;
                this.ctx.font = `bold ${fontSize}px Arial`;
                const textWidth = this.ctx.measureText(time).width;
                
                const x = this.canvas.width - textWidth - padding * 2;
                const y = padding;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(x - padding, y, textWidth + padding * 2, fontSize + padding);
                
                // „ÉÜ„Ç≠„Çπ„Éà„ÇíÊèèÁîªÔºàÁôΩËâ≤Ôºâ
                this.ctx.fillStyle = 'white';
                this.ctx.fillText(time, x, y + fontSize);
                
                // „Çø„Ç§„Éû„ÉºÂãï‰Ωú‰∏≠„Ç§„É≥„Ç∏„Ç±„Éº„ÇøÔºàÁ∑ë„ÅÆ‰∏∏Ôºâ
                if (!this.isTimerPaused) {
                    this.ctx.fillStyle = '#4caf50';
                    this.ctx.beginPath();
                    this.ctx.arc(x - padding - 20, y + fontSize / 2 + padding / 2, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                // Èå≤Áîª‰∏≠„Ç§„É≥„Ç∏„Ç±„Éº„ÇøÔºàËµ§„ÅÑ‰∏∏Ôºâ„ÇíÂ∑¶ÂÅ¥„Å´ËøΩÂä†
                if (this.isRecording && !this.isRecordingPaused) {
                    this.ctx.fillStyle = 'red';
                    this.ctx.beginPath();
                    this.ctx.arc(x - padding - 45, y + fontSize / 2 + padding / 2, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                const centiseconds = Math.floor((milliseconds % 1000) / 10);
                
                return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}.${this.pad(centiseconds)}`;
            }
            
            pad(num) {
                return num.toString().padStart(2, '0');
            }
            
            updateStatus() {
                // Èå≤Áîª„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
                if (this.isRecording) {
                    if (this.isRecordingPaused) {
                        this.recordStatus.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                        this.recordIndicator.className = 'indicator inactive';
                        this.statusEl.classList.remove('recording');
                    } else {
                        this.recordStatus.textContent = 'Èå≤Áîª‰∏≠';
                        this.recordIndicator.className = 'indicator active';
                        this.recordIndicator.style.background = 'red';
                        this.statusEl.classList.add('recording');
                    }
                } else {
                    this.recordStatus.textContent = 'ÂÅúÊ≠¢‰∏≠';
                    this.recordIndicator.className = 'indicator inactive';
                    this.statusEl.classList.remove('recording');
                }
                
                // „Çø„Ç§„Éû„Éº„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
                if (this.isTimerRunning) {
                    if (this.isTimerPaused) {
                        this.timerStatus.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                        this.timerIndicator.className = 'indicator inactive';
                        this.statusEl.classList.remove('timer-running');
                    } else {
                        this.timerStatus.textContent = 'Ë®àÊ∏¨‰∏≠';
                        this.timerIndicator.className = 'indicator active';
                        this.timerIndicator.style.background = '#4caf50';
                        this.statusEl.classList.add('timer-running');
                    }
                } else {
                    this.timerStatus.textContent = 'ÂÅúÊ≠¢‰∏≠';
                    this.timerIndicator.className = 'indicator inactive';
                    this.statusEl.classList.remove('timer-running');
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇíÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new VideoStopwatchRecorder();
        });
    </script>
